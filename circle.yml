dependencies:
  cache_directories:
    - "Arcade-Learning-Environment"
    - "luchador/env/rom"
  override:
    - ./script/install_ale.sh
    - ./script/download_atari_roms.sh "luchador/env/rom/atari"
    - pip install --upgrade flake8
    - pip install --upgrade theano
    - pip install --upgrade https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-0.10.0rc0-cp27-none-linux_x86_64.whl
    - pip install --upgrade .
    

test:
  override:
    # unit test
    - LUCHADOR_NN_BACKEND=theano     LUCHADOR_NN_CONV_FORMAT=NCHW python setup.py test
    - LUCHADOR_NN_BACKEND=tensorflow LUCHADOR_NN_CONV_FORMAT=NHWC python setup.py test
    # integration test for ALEEnvironment
    - python tests/integration/run_ale_env.py --mode test  --grayscale --repeat_action 1 --random_start 30
    - python tests/integration/run_ale_env.py --mode train --color     --repeat_action 4 --random_start 0
    # integration test for DQN
    - LUCHADOR_NN_BACKEND=theano     LUCHADOR_NN_CONV_FORMAT=NCHW python tests/integration/run_dqn.py
    - LUCHADOR_NN_BACKEND=tensorflow LUCHADOR_NN_CONV_FORMAT=NHWC python tests/integration/run_dqn.py
    # Optimizer compatibility test
    - ./tests/compatibility/test_optimizer_numerical_compatibility/run_optimizer_compatibility_tests.sh
    # Style check
    - flake8 luchador
    - flake8 tests
